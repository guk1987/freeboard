<script>
    // 인기 게시판 데이터 불러오기 (예시)
    document.addEventListener('DOMContentLoaded', function() {
        const popularBoards = document.getElementById('popular-boards');
        
        // 이 부분은 실제로는 서버에서 Ajax로 데이터를 받아와야 함
        // 지금은 예시로 하드코딩
        const boards = [
            { name: "자유게시판", id: 1 },
            { name: "질문과 답변", id: 2 },
            { name: "정보 공유", id: 3 },
            { name: "유머", id: 4 }
        ];
        
        if (popularBoards) {
            popularBoards.innerHTML = '';
            
            boards.forEach(board => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `/board/${board.id}/`;
                a.textContent = board.name;
                li.appendChild(a);
                popularBoards.appendChild(li);
            });
        }
    });
</script>
