{% extends 'base.html' %}

{% block title %}게시글 삭제 확인{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">게시글 삭제 확인</h4>
        </div>
        <div class="card-body">
            <p class="lead">정말로 이 게시글을 삭제하시겠습니까?</p>
            <p><strong>제목:</strong> {{ post.title }}</p>
            <p><strong>작성일:</strong> {{ post.created_at|date:"Y-m-d H:i" }}</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'board:post_detail' pk=post.pk %}" class="btn btn-secondary">취소</a>
                    <button type="submit" class="btn btn-danger">삭제</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
